<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoMarket::layout</title>
    <link rel="stylesheet" href="./css/init.css">
    <style>
        #wrapper{
            width: 100%;
            height: 100%;
            border: 1px solid red;
            box-sizing: border-box;
        } 


        header{
            width: 100%;
            height: auto;
            border: 1px solid blue;
            box-sizing: border-box;
        }
        header > div {
            width: 100%;
            border: 1px solid green;
            box-sizing: border-box;
        }
        header > div > * {
            width: 1126px;
            height: 100%;
            margin: 0 auto;
            border: 1px solid orange;
            box-sizing: border-box;
        }

        header > div:nth-child(1) {height: 44px;}
        header > div:nth-child(1) > div{}
        
        header > div:nth-child(2) {height: 110px;}
        header > div:nth-child(2) > section {}
        
        header > div:nth-child(3) {height: 46px; }
        header > div:nth-child(3) > nav {}


        main {
            width: 100%;
            height: auto;
            border: 1px solid blue;
            box-sizing: border-box;
        }
        main > section {
            width: 100%;
            height: auto;
            padding: 40px 0;
            box-sizing: border-box;
            border: 1px solid green;
        }
        main > section > article {
            width: 1126px;
            height: 100%;
            margin: 0 auto;
            border: 1px solid orange;
            box-sizing: border-box;
        }

        main > .banner {height: 480px;}
        main > .banner > article {}
        
        main > .new {height: auto;}
        main > .new > article {height: 480px;}
        main > .new > article > div {
            float: left;
            width: 345px;
            height: 50%;
            border: 1px solid pink;
            box-sizing: border-box;
        }
        main > .new > article > div:nth-child(1) {
            width: 434px;
            height: 100%;
        }
        main > .new > article > div:nth-child(2) {}
        main > .new > article > div:nth-child(3) {}
        main > .new > article > div:nth-child(4) {}
        main > .new > article > div:nth-child(5) {}
        
        main > .master { height: 620px; }
        main > .master > article {}
        main > .master > article > div {
            float: left;
            width: 25%;
            height: 334px;
            border: 1px solid pink;
            box-sizing: border-box;
        }
        main > .master > article > div:nth-child(1) {} 
        main > .master > article > div:nth-child(2) {} 
        main > .master > article > div:nth-child(3) {} 
        main > .master > article > div:nth-child(4) {} 
        
        main > .organic_banner {}
        
        main > .organic { height: auto; }
        main > .organic > .gallary {
            overflow: hidden;
        }
        main > .organic > .gallary > div {
            float: left;
            width: 25%;
            height: 400px;
            border: 1px solid pink;
            box-sizing: border-box;
        }
        main > .organic > .gallary > div:nth-child(1) {}
        main > .organic > .gallary > div:nth-child(2) {}
        main > .organic > .gallary > div:nth-child(3) {}
        main > .organic > .gallary > div:nth-child(4) {}
        main > .organic > .gallary > div:nth-child(5) {}
        main > .organic > .gallary > div:nth-child(6) {}
        main > .organic > .gallary > div:nth-child(7) {}
        main > .organic > .gallary > div:nth-child(8) {}
        
        main > .grain_banner {}
        
        main > .grain { height: auto; }
        main > .grain > .gallary {overflow: hidden;}
        main > .grain > .gallary > div {
            float: left;
            width: 25%;
            height: 400px;
            border: 1px solid pink;
            box-sizing: border-box;
        }
        main > .grain > .gallary > div:nth-child(1) {}
        main > .grain > .gallary > div:nth-child(2) {}
        main > .grain > .gallary > div:nth-child(3) {}
        main > .grain > .gallary > div:nth-child(4) {}
        main > .grain > .gallary > div:nth-child(5) {}
        main > .grain > .gallary > div:nth-child(6) {}
        main > .grain > .gallary > div:nth-child(7) {}
        main > .grain > .gallary > div:nth-child(8) {}

        
        footer {
            width: 100%;
            height: auto;
            border: 1px solid blue;
            box-sizing: border-box;
        }
        footer > div {
            width: 1126px;
            height: 210px;
            margin: 0 auto;
            border: 1px solid green;
            box-sizing: border-box;
        }


    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <div>
                <div></div>
            </div>
            <div>
                <section></section>
            </div>                
            <div>
                <nav></nav>
            </div>
        </header>
        
        <main>
            <section class="banner">
                <article></article>
            </section>
            <section class="new">
                <article>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </article>
            </section>
            <section class="master">
                <article>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                </article>
            </section>            
            
            <section class="organic_banner"></section>
            <section class="organic">                
                <article class="gallary">                    
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                </article>
            </section>            
            
            <section class="grain_banner"></section>
            <section class="grain">
                <article class="gallary">                    
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                </article>
            </section>            
        </main>
        <footer>            
            <div></div>
        </footer>
    </div>
</body>
</html>
