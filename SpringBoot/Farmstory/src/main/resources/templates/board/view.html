<th:block th:include="@{_header.html}"/>
<th:block th:include="@{board/_community.html}"/>
<script th:src="@{/js/board/view.js}" defer></script>
        <main id="board" class="view">
            
            <table>
                <caption>글보기</caption>
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="title" th:value="${article.title}" readonly/></td>
                </tr>
                <tr>
                    <th>파일</th>
                    <td th:if="${article.file == 1}"><a th:href="@{/board/download(fno=${article.fileVO.fno})}">[[${article.fileVO.oriName}]]</a><span>&nbsp;[[${article.fileVO.download}]]</span>회 다운로드</td>
                    <td th:unless="${article.file == 1}"><a th:href="@{#}">파일 없음</td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td><textarea name="content" readonly>[[${article.content}]]</textarea></td>
                </tr>
            </table>

            <div>
                <a th:href="@{/board/delete(group=${group}, cate=${cate}, no=${article.no})}" class="btn btnRemove">삭제</a>
                <a th:href="@{/board/modify(group=${group}, cate=${cate}, no=${article.no})}" class="btn btnModify">수정</a>
                <a th:href="@{/board/list(group=${group}, cate=${cate})}" class="btn btnList">목록</a>
            </div>

            <!-- 댓글목록 -->
            <section class="commentList">
                <h3>댓글목록</h3>
                <article th:each="comment:${comments}">
                    <span class="nick">[[${comment.nick}]]</span>
                    <span class="date">[[${comment.rdate}]]</span>
                    <p class="content">[[${comment.content}]]</p>
                    <div>
                        <a th:href="@{/board/deleteComment(cno=${comment.no}, group=${group}, cate=${cate}, no=${article.no})}" class="remove">삭제</a>
                        <a th:href="@{#}" class="modify">수정</a>
                    </div>
                </article>                
                <p class="empty" th:if="${#lists.size(comments) == 0}">등록된 댓글이 없습니다.</p>
            </section>

            <!-- 댓글쓰기 -->
            <section class="commentForm">
                <h3>댓글쓰기</h3>
                <!--로그인 X-->
                <form th:action="@{#}" sec:authorize="isAnonymous()">
                    <textarea name="content" class="needLogin" placeholder="로그인이 필요합니다." readonly></textarea>
                    <div>
                        <a th:href="@{#}" class="btn btnCancel">취소</a>
                        <input type="submit" class="btn needLogin btnComplete" value="작성완료"/>
                    </div>
                </form>
                <!--로그인 O-->
                <form th:action="@{/board/addComment}" sec:authorize="isAuthenticated()">
                    <input type="hidden" name="group" th:value="${ group }"/>
                    <input type="hidden" name="pg" th:value="${ pg }"/>

                    <input type="hidden" name="cate" th:value="${ cate }"/>
                    <input type="hidden" name="parent" th:value="${ article.no }"/>
                    <input type="hidden" name="uid" th:value="${ uid }" />
                    <textarea name="content" placeholder="댓글내용 입력"></textarea>
                    <div>
                        <a th:href="@{#}" class="btn btnCancel">취소</a>
                        <input type="submit" class="btn btnComplete" value="작성완료"/>
                    </div>
                </form>
            </section>
        </main>

<!-- 내용 끝 -->
</article>
</section>
</div>

<th:block th:include="@{_footer.html}"/>
